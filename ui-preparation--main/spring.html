<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Surprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #typing-container {
      margin-top: 60px;
      text-align: center;
    }

    #typing-text {
      font-size: 2.5rem;
      color: #d23669;
      height: auto;
      min-height: 60px;
      max-width: 90%;
      margin: 0 auto;
    }

    #love-message {
      font-size: 2.6rem;
      color: #5c0e3f;
      font-weight: bold;
      text-align: center;
      max-width: 700px;
    
      font-family: 'Dancing Script', cursive;
      white-space: pre-wrap;
      line-height: 1.8;
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #letter {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 40px auto;
      position: relative;
      display: none;
    }

    #letter:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border-radius: 10px 10px 0 0;
    }

    #birthdayMessage {
      font-size: 1.5rem;
      color: #333;
      line-height: 1.6;
      text-align: center;
      display: none;
    }

    #openLetterBtn {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
      transition: all 0.3s ease;
      display: none;
    }

    #openLetterBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 117, 140, 0.6);
    }

    @media (max-width: 768px) {
      #typing-text {
        font-size: 1.8rem;
      }
      #love-message {
        font-size: 1.2rem;
        margin: 20px;
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="background-music" autoplay loop>
    <source src="./images/romantic-wedding-background-music-324860.mp3" type="audio/mp3">
   
  </audio>

  <canvas id="flower-canvas"></canvas>

  <div id="typing-container">
    <div id="typing-text"></div>
    <div id="love-message"></div>
    <a id="openLetterBtn" href="confetty.html" > READY TO CELEBRATE ? ðŸ’Œ</a>
  </div>

  

  <script>
    const texts = [
      "FOR SOMEONE SPECIAL",
      "IN HIS SPECIAL DAY ! ðŸŽ‰"
    ];

    const loveMessageText = `I just wanted to take a moment to remind you how much you mean to me.
Every day with you is a gift, and your smile lights up my world.
Happy birthday, my love. Here's to more laughter, cuddles, and adventures together. ðŸ’–`;

    const typingElement = document.getElementById("typing-text");
    const loveMessageElement = document.getElementById("love-message");
    const openBtn = document.getElementById("openLetterBtn");

    let textIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;

    function typeText() {
      if (charIndex < texts[textIndex].length) {
        typingElement.innerHTML += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, typingSpeed);
      } else {
        if (textIndex < texts.length - 1) {
          textIndex++;
          charIndex = 0;
          setTimeout(() => {
            typingElement.innerHTML = '';
            typeText();
          }, 1000);
        } else {
          setTimeout(() => {
            typingElement.innerHTML = '';
            loveMessageElement.style.display = 'block';
            typeLoveMessage(0);
          }, 1500);
        }
      }
    }

    function typeLoveMessage(i) {
      if (i < loveMessageText.length) {
        loveMessageElement.innerHTML += loveMessageText.charAt(i);
        setTimeout(() => typeLoveMessage(i + 1), 50);
      } else {
        openBtn.style.display = 'inline-block';
        openBtn.classList.add('fade-in');
      }
    }

    setTimeout(typeText, 500);

    // Flower Rain Animation
    const canvas = document.getElementById("flower-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let flowers = [];

    function createFlower() {
      flowers.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: Math.random() * 15 + 10,
        speed: Math.random() * 1.5 + 0.5,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.05,
        petals: Math.floor(Math.random() * 3) + 5,
        color: `hsl(${Math.random() * 60 + 330}, 70%, 70%)`
      });
    }

    function drawFlowers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      flowers.forEach((flower, i) => {
        ctx.save();
        ctx.translate(flower.x, flower.y);
        ctx.rotate(flower.rotation);

        ctx.beginPath();
        ctx.arc(0, 0, flower.size * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = '#FFD700';
        ctx.fill();

        for (let j = 0; j < flower.petals; j++) {
          const angle = (j / flower.petals) * Math.PI * 2;
          ctx.beginPath();
          ctx.ellipse(
            Math.cos(angle) * flower.size * 0.8,
            Math.sin(angle) * flower.size * 0.8,
            flower.size * 0.5,
            flower.size * 0.2,
            angle,
            0,
            Math.PI * 2
          );
          ctx.fillStyle = flower.color;
          ctx.fill();
        }

        ctx.restore();
        flower.y += flower.speed;
        flower.rotation += flower.rotationSpeed;
        if (flower.y > canvas.height) flowers.splice(i, 1);
      });
    }

    function animate() {
      drawFlowers();
      requestAnimationFrame(animate);
    }

    setInterval(createFlower, 300);
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    openBtn.addEventListener('click', function () {
      const letter = document.getElementById('letter');
      letter.style.display = 'block';

      setTimeout(() => {
        letter.style.opacity = '1';
        letter.style.transform = 'translateY(0)';
      }, 10);

      setTimeout(() => {
        const birthdayMessage = document.getElementById('birthdayMessage');
        birthdayMessage.style.display = 'block';
        birthdayMessage.classList.add('fade-in');
      }, 1000);

      this.style.display = 'none';
    });
  </script>
</body>
</html>
