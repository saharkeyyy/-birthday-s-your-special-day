<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Dance Party! üéâ</title>
  <link rel="shortcut icon " href="https://img.icons8.com/cotton/50/birthday.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 0.5s;
      font-family: 'Arial', sans-serif;
    }

    .dance-floor {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .couple {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      animation: dance 1s ease-in-out infinite alternate;
    }

    .person {
      width: 80px;
      height: 160px;
      position: absolute;
    }

    .person1 {
      left: -100px;
    }

    .person2 {
      left: 20px;
    }

    .head {
      width: 40px;
      height: 40px;
      background: #ffdd67;
      border-radius: 50%;
      position: absolute;
      top: 0;
    }

    .body {
      width: 30px;
      height: 80px;
      background: #78c2ad;
      position: absolute;
      top: 40px;
      left: 5px;
      border-radius: 15px;
    }

    .person2 .body {
      background: #ff9a9a;
    }

    @keyframes dance {
      0% { transform: translateX(-50%) rotate(-3deg); }
      100% { transform: translateX(-50%) rotate(3deg); }
    }

    .message {
      position: absolute;
      top: 20px;
      text-align: center;
      color: white;
      z-index: 2;
      width: 100%;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    #partyBtn, #dinnerLink {
      padding: 14px 28px;
      font-size: 22px;
      border-radius: 30px;
      background: #fff;
      color: #ff6b6b;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s, background 0.3s;
      display: inline-block;
      text-decoration: none;
    }

    #partyBtn:hover, #dinnerLink:hover {
      transform: scale(1.1);
      background: #ffe2e2;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffdd67;
      animation: confetti-fall 3s infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .hearts span {
      position: absolute;
      color: #ff6b6b;
      font-size: 20px;
      animation: float 3s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-50px); opacity: 0.5; }
    }

    .click-heart {
      position: absolute;
      color: #ff6b6b;
      font-size: 24px;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes partyLights {
      0% { background: #ff6b6b; }
      25% { background: #4ecdc4; }
      50% { background: #ffdd67; }
      75% { background: #ff9a9a; }
      100% { background: #78c2ad; }
    }

    @media (max-width: 500px) {
      .dance-floor {
        width: 350px;
        height: 350px;
      }

      .person {
        transform: scale(1.2);
      }

      .message h1 {
        font-size: 30px;
      }

      .message p {
        font-size: 22px;
      }

      #partyBtn, #dinnerLink {
        font-size: 24px;
        padding: 16px 32px;
      }

      .hearts span {
        font-size: 26px;
      }

      .click-heart {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <button id="partyBtn">üéâ Party Mode!</button>
    <a href="dinner.html" id="dinnerLink">üçΩÔ∏è Ready for Dinner</a>
    <h1>DANCE BABYYYYY! üíÉüï∫</h1>
    <p>Let‚Äôs Dance the Night Away!</p>
  </div>

  <div class="dance-floor">
    <div class="couple">
      <div class="person person1">
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="person person2">
        <div class="head"></div>
        <div class="body"></div>
      </div>
    </div>
    <div class="hearts"></div>
  </div>

  <audio id="bgMusic" src="./images/bensound-dance.mp3" loop></audio>

  <script>
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
      }
    }

    function getRandomColor() {
      const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9a9a', '#78c2ad'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createHearts() {
      const heartsContainer = document.querySelector('.hearts');
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('span');
        heart.innerHTML = '‚ô•';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = i * 0.5 + 's';
        heartsContainer.appendChild(heart);
      }
    }

    document.addEventListener('click', function(e) {
      const heart = document.createElement('div');
      heart.className = 'click-heart';
      heart.innerHTML = '‚ô•';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    createConfetti();
    createHearts();

    document.getElementById('partyBtn').addEventListener('click', () => {
      document.body.style.animation = 'partyLights 1s infinite';
      document.querySelector('.couple').style.animationDuration = '0.5s';
      const music = document.getElementById('bgMusic');
      music.play();
    });
  </script>
</body>
</html>
